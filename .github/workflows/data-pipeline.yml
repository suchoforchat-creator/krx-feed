name: data-pipeline

on:
  schedule:
    - cron: '30 22 * * 1-5'
    - cron: '00 08 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: data-pipeline
  cancel-in-progress: false

jobs:
  collect_0730:
    if: github.event.schedule == '30 22 * * 1-5'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      - run: git pull --rebase origin main || true
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python pipeline.py --phase 0730 --tz Asia/Seoul
      - run: |
          git config user.name 'bot'
          git config user.email 'bot@users.noreply.github.com'
          # 초심자 팁: history.csv 등 새 파일이 생길 수 있으므로 폴더 전체를 스테이징합니다.
          git add -A out/ || true
          git diff --cached --quiet || git commit -m "0730 snapshot $(date -u +%F)"
          git push

  finalize_1700:
    #if: github.event.schedule == '00 08 * * 1-5'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      - run: git pull --rebase origin main || true
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python pipeline.py --phase 1700 --tz Asia/Seoul --reconcile
      - run: |
          git config user.name 'bot'
          git config user.email 'bot@users.noreply.github.com'
          # history.csv가 새로 생성되더라도 빠지지 않도록 out/ 디렉터리를 통째로 스테이징합니다.
          git add -A out/ || true
          git diff --cached --quiet || git commit -m "1700 final $(date -u +%F)"
          git push || true

      - name: Upload history debug
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: history-debug-1700
          path: |
            debug/1700/*.json
          if-no-files-found: ignore
